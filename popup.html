<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time Settings</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">


</head>

<body>
    <h2>Focus Time Settings</h2>

    <div>
        <label for="timeLimit">Allowed Time (minutes):</label>
        <input type="number" id="timeLimit" min="1" value="30">
    </div>

    <hr>

    <div>
        <label for="newEntry">Add Blocked URL/Keyword:</label>
        <input type="text" id="newEntry" placeholder="e.g., instagram.com or 'news'">
        <button id="addEntryBtn">Add</button>
    </div>

    <h3>Blocked List:</h3>
    <ul id="blockList">
        <!-- Blocked items will be listed here -->
    </ul>

    <button id="saveSettingsBtn">Save Settings</button>

    <div id="status">
        <!-- Status like remaining time or break active will show here -->
        Loading status...
    </div>

    <script src="popup.js"></script>
</body>

</html>
