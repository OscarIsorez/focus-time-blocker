<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time Settings</title>
    <!-- CSS will be linked here later -->
    <style>
        /* Basic layout for now */
        body { font-family: sans-serif; width: 300px; padding: 10px; }
        label, input { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 95%; }
        button { margin-top: 10px; }
        ul { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; border: 1px solid #ccc; margin-top: 10px; }
        li { padding: 5px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        li button { margin: 0; font-size: 0.8em; padding: 2px 5px; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Focus Time Settings</h2>

    <div>
        <label for="timeLimit">Allowed Time (minutes):</label>
        <input type="number" id="timeLimit" min="1" value="30">
    </div>

    <hr>

    <div>
        <label for="newEntry">Add Blocked URL/Keyword:</label>
        <input type="text" id="newEntry" placeholder="e.g., instagram.com or 'news'">
        <button id="addEntryBtn">Add</button>
    </div>

    <h3>Blocked List:</h3>
    <ul id="blockList">
        <!-- Blocked items will be listed here -->
    </ul>

    <button id="saveSettingsBtn">Save Settings</button>

    <div id="status">
        <!-- Status like remaining time or break active will show here -->
        Loading status...
    </div>

    <script src="popup.js"></script>
</body>
</html>
